<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>job app form</h1>
    <form>
        <label for="Name">name:</label><br>
        <input type="text" id="name" required><br>
        <label for="email">email</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="gender">gender</label><br>
        <input type="radio" name="gender" id="male" value="male" required>
        <label for="male">male</label><br>
        <input type="radio" name="gender" id="female" >
        <label for="female">female</label><br><br>
        
        <label for="brands">brands:</label><br><br>
        <select name="Laptop Brands" id="brands" required><br>
            <option value="apple">apple</option>
            <option value="asus">asus</option>
            <option value="apple">hp</option>
        </select><br><br>
        <label for="age" class="required">age</label><br>
        <input type="number" id="age" required><br>
        <label for="dob">date of birth:</label><br><br>
        <input type="date" id="dob" name="pwd"><br><br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd">



        <input type="button" value="submit">
        
        





    </form>
    
</body>
</html>
